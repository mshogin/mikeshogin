menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/mshogin
          params:
              icon: brand-github

        - identifier: linkedin
          name: Linkedin
          url: https://linkedin.com/in/mikeshogin
          params:
              icon: brand-linkedin

        - identifier: telegram
          name: Telegram
          url: https://t.me/mikeshogin
          params:
              icon: brand-telegram

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
